<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="#" class="container"> 
        <h1 style="text-align: start; color: var(--primary-color); margin-bottom: 20px;">Sign Up</h1>
        <p style="text-align: start; color: var(--primary-color);">It's free and alwayss will be.</p>
        <br>
        <hr> <br>
        <div class="row"><label class="label_name" for="">First Name:</label><input class="input_field first_name--input" type="text"></div>
        <div class="row"><label class="label_name" for="">Last Name:</label><input class="input_field last_name--input" type="text"></div>
        <div class="row"><label class="label_name" for="">Your Email:</label><input class="input_field email--input" type="text"></div>
        <div class="row"><label class="label_name" for="">Re-enter Email:</label><input class="input_field re-enter_email--input" type="text"></div>
        <div class="row"><label class="label_name" for="">New Password</label><input class="input_field password--input" type="password"></div>
        <div class="row">
            <label class="label_name" for="">I am:</label>
            <select class="input_field gender--input" name="" id="">
                <option value="Female">Female</option>
                <option value="Male" selected>Male</option>
            </select>
        </div>
        <div class="row"><label class="label_name" for="">Birthday</label><input class="input_field birthday--input" type="date"></div>
        <div class="row">
            <label for="" class="label_name"></label>
            <div class="input_field">
                <p class="btn_submit" >Sign Up</p>
            </div>
        </div>
        <div class="display_messeage--error">
            
        </div>
    </form>
    <script src="./main.js"></script>
</body>
</html>
